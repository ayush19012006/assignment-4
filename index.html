<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-Based Access</title>
</head>

<body>
    <button onclick="state()">Please Enter your state name</button>

    <script>
        function state() {
            let state = prompt("Kindly Enter your State");
            console.log("You entered: " + state);

            if (state === "Punjab" || state === "Haryana" || state === "Chandigarh") {
                let user = prompt("Enter your username");
                let password = prompt("Enter your password");

                console.log("Username is: " + user);
                console.log("Password is: " + password);

                if (state === "Punjab" && user === "Ayush" && password === "password") {
                    window.open("https://maps.app.goo.gl/cBFNDzKqbQCgwUT6A");
                } else if (state === "Haryana" && user === "Ayush" && password === "password") {
                    window.open("https://maps.app.goo.gl/oKpwfx4BKwu9gxCh7");
                } else if (state === "Chandigarh" && user === "Ayush" && password === "password") {
                    window.open("https://maps.app.goo.gl/TjDgxBUbFRkyhHT37");
                } else {
                    alert("Wrong credentials");
                }
            } else {
                alert("Access Denied");
            }
        }
    </script>
</body>

</html>
